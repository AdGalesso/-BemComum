<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Categorias <i class="fa fa fa-cubes pull-right"></i></h1>
    </div>
    <!-- /.col-lg-12 -->
    <a id="edit"></a>
    <div class="row">
        <div class="col-lg-4" >
            <form name="categoryForm" novalidate ng-submit="submit(categoryForm.$valid)">
                <div class="panel" ng-class="{'panel-info': editing, 'panel-default': !editing}">
                    <div class="panel-heading">
                        <span ng-show="!editing">Adicionar Categoria</span>
                        <span ng-show="editing">Editar Categoria</span>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" ng-model="category.name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição</label>
                            <textarea rows="5" type="text" class="form-control" id="description" ng-model="category.description" required></textarea>
                        </div>
                    </div>
                    <div class="panel-footer" style="overflow: hidden;">
                        <div class="action pull-right">
                            <button type="button" class="btn btn-danger btn-circle" ng-click="cancel()"  ng-show="editing">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button type="submit" class="btn btn-success btn-circle">
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-8 text-center">
            <p class="empty" ng-show="categoryList.length == 0">Nossas categorias vão aparecer aqui! =)</p>
            <p class="empty" ng-show="isFetching"><i class="fa fa-cog fa-spin"></i> Buscando dados...</p>
        </div>
        <div class="col-lg-4" ng-repeat="category in categoryList track by category.id">
            <div class="panel panel-primary" ng-class="{'panel-primary': !category.isNew, 'panel-green': category.isNew}">
                <div class="panel-heading">
                    {{category.name}}
                </div>
                <div class="panel-body">
                    <p style="height: 36px;overflow: hidden;">{{category.description}}</p>
                </div>
                <div class="panel-footer" style="overflow: hidden;">
                    <div class="action pull-right">
                        <button type="button" class="btn btn-info btn-circle" ng-click="edit(category)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-circle" ng-click="remove(category)">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
