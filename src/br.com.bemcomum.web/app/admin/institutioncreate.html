<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Criar Instituição <i class="fa fa-university pull-right"></i></h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form name="institutionForm" novalidate ng-submit="submit(institutionForm.$valid)">
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <a href="/admin/institutions" class="btn btn-default btn-circle pull-right">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Dados da Instituição
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Nome da Instituição" ng-model="institution.name" required>
                            </div>
                            <div class="form-group">
                                <label for="cnpj">CNPJ</label>
                                <input type="text" class="form-control" id="cnpj" ui-mask="99.999.999/9999-99" ng-model="institution.cnpj" ui-mask-placeholder>
                            </div>
                            <label for="email">E-mail</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="email" class="form-control" id="email" placeholder="you@server.com" ng-model="institution.email">
                            </div>
                            <div class="form-group">
                                <label for="operation">Atuação</label>
                                <select name="operation" class="form-control" ng-model="institution.operation">
                                    <option>Crianças</option>
                                    <option>Idosos</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <textarea rows="2" class="form-control" name="description" ng-model="institution.description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Endereço
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="zipcode">CEP</label>
                                <input type="text" class="form-control" id="zipcode" ng-blur="institution.address.getAdrressByZipCode()" ng-model="institution.address.zipCode" ui-mask="99999-999" ui-mask-placeholder required>
                            </div>
                            <div class="form-group">
                                <label for="address">Endereço</label>
                                <input type="text" class="form-control" id="address" placeholder="Rua... Av..." ng-model="institution.address.street">
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-xs-6">
                                    <label for="number">Number:</label>
                                    <input type="text" class="form-control" id="number" placeholder="00000" maxlength="10" ng-model="institution.address.number">
                                </div>
                                <div class="col-lg-6 col-xs-6">
                                    <label for="district">Bairro:</label>
                                    <input type="text" class="form-control" id="district" placeholder="Vila...Jardim..." maxlength="100" ng-model="institution.address.district">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-xs-6">
                                    <label for="city">Cidade:</label>
                                    <input type="text" class="form-control" id="city" placeholder="Guarulhos...Osasco..." maxlength="100" ng-model="institution.address.city">
                                </div>
                                <div class="col-lg-6 col-xs-6">
                                    <label for="state">Estado:</label>
                                    <select id="state" class="form-control" ng-model="institution.address.state">
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AM">AM</option>
                                        <option value="AP">AP</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MG">MG</option>
                                        <option value="MS">MS</option>
                                        <option value="MT">MT</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="PR">PR</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="RS">RS</option>
                                        <option value="SC">SC</option>
                                        <option value="SE">SE</option>
                                        <option selected="selected" value="SP">SP</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-xs-6">
                                    <label for="complement">Complemento:</label>
                                    <input type="text" class="form-control" id="complement" placeholder="Apt 33A..." ng-model="institution.address.complement">
                                </div>
                                <div class="col-lg-6 col-xs-6">
                                    <label for="phone">Telefone/Celular</label>
                                    <input type="text" class="form-control" id="phone" ui-mask="(99) 99999-9999" maxlength="18" ng-model="institution.address.phone" ui-mask-placeholder>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Dados Adicionais
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <label>Foto</label>
                                <p>Waiting for Institution Page to see the photo size</p>
                            </div>
                            <div class="col-lg-6">
                                <label>Status</label>
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="status" id="pending" value="0" checked ng-model="institution.status">Pendente
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="status" id="approved" value="1" ng-model="institution.status">Aprovada
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="status" id="notapproved" value="2" ng-model="institution.status">Não Aprovada
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <div class="action pull-right">
                        <button type="submit" class="btn btn-success btn-circle">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
